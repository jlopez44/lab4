<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <title>Lab 4 Form</title>

  <body>
    <h1>volunteer form</h1>
    <form action="http://bloomingdale.sat.iit.edu/kriedan/lab3formscript.php" method="post">
      <div style="border:5px solid; padding:2px;">
        <h3>my information</h3>
        <fieldset>
          <div>
            <label>first Name: 
              <input type="text" name="f_name_field">
            </label>
          </div>
          <div>
            <label>last Name: 
              <input type="text" name="l_name_field">
            </label>
          </div>
          <div>
            <label>phone number: 
              <input type="text" name="phone_number_field">
            </label>
          </div>
          <div>
            <label>email address: 
              <input type="email" name="email_address_field">
            </label>
          </div>
          <div>
            <label>gender:
              <input type="radio" name="gender_field" value="male"> Male
            </label> 
            <label>
              <input type="radio" name="gender_field" value="female"> Female
            </label>
          </div>
          <label>age
            <select name="age_field">
              <option value="under 18">Under 18</option>
              <option value="18-24">18-24</option>
              <option value="25-34">25-34</option>
              <option value="35-44">35-44</option>
              <option value="45-54">45-54</option>
              <option value="55-64">55-64</option>
              <option value="65 or older">65 or older</option>
            </select>
          </label>
        </fieldset>
      </div>
      <h3>availability</h3>
      <div style="border:5px solid; padding:2px;">
        <div>
          <label>sunday:<input type="checkbox" name="avail-field[]" value="sunday"></label>
        </div>
        <div>
          <label>monday:<input type="checkbox" name="avail-field[]" value="monday"></label>
        </div>
        <div>
          <label>tuesday:<input type="checkbox" name="avail-field[]" value="tuesday"></label>
        </div>
        <div>
          <label>wednesday:<input type="checkbox" name="avail-field[]" value="wednesday"></label>
        </div>
        <div>
          <label>thursday:<input type="checkbox" name="avail-field[]" value="thursday"></label>
        </div>
        <div>
          <label>friday:<input type="checkbox" name="avail-field[]" value="friday"></label>
        </div>
        <div>
          <label>saturday:<input type="checkbox" name="avial-field[]" value="saturday"></label>
        </div>
      </div>
      <div class="comment-box">
        <textarea rows="4" cols="60" name="comments_field">comments</textarea>
      </div>
      <div class="hidden-field">
        <input type="hidden" name="hidden_field" value="Jose Lopez">
      </div>
      <div class="submit-button">
        <input type="submit" value="send me">
      </div>
    </form>
